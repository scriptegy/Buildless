<head>

    <title>Buildless</title>

    <style>
        body {
            padding : 50px;
        }
        .button {
            padding : 5px 10px;
            border-radius : 5px;
            border : 2px solid black;
            background : white;
            font-weight: bold;
            font-family: 'Inter';
            box-shadow : 3px 3px 0 black;
            margin : 0px 5px;
            transform : translate(-3px, -3px);
            transition : 0.25s;

        <style>
            body {
                padding : 50px;
            }
            .button {
                padding : 5px 10px;
                border-radius : 5px;
                border : 2px solid black;
                background : white;
                font-weight: bold;
                font-family: 'Inter';
                box-shadow : 3px 3px 0 black;
                margin : 0px 5px;
                transform : translate(-3px, -3px);
                transition : 0.25s;
                margin-right : 5px;
                margin-bottom : 0;
            }
            .button:hover {
                box-shadow : 2px 2px 0 black;
                transform : translate(-2px, -2px);
            }
            p {
                font-family : 'Inter';
            }
            tr {
                border : 2px solid black;
            }
            td {
                border : 2px solid black;
                padding : 5px;
                font-weight : 600;
                font-size : 13px;
                text-align : center;
            }
            table {
                table-layout: fixed;
                width: 100%;
                border-collapse: collapse;
                box-shadow : 3px 3px 0 black;
                overflow : hidden;
            }
            * {
                font-family : 'Inter';
            }
            .webkit {
                background : yellow;
            }
            .webkitheader {
                position : sticky;
                width : 100%;
                left : 0;
                top : 20px;
                padding : 10px;
                background : rgba(0,0,0,0.1);
                border-radius : 10px;
                backdrop-filter : blur(15px);
            }
			quote {
				background-color: black;
				color: white;
				border-radius: 5px;
				padding: 20px;
				display: block;
				white-space: pre-wrap;
				font-family: monospace;
			}
        </style>
</head>

</html>
