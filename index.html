<head>
    <meta charset="UTF-8">

    <title>Buildless</title>

    <style>
        body {
            padding : 50px;
        }
        .button {
            padding : 5px 10px;
            border-radius : 5px;
            border : 2px solid black;
            background : white;
            font-weight: bold;
            font-family: 'Inter';
            box-shadow : 3px 3px 0 black;
            margin : 0px 5px;
            transform : translate(-3px, -3px);
            transition : 0.25s;
            margin-right : 5px;
            margin-bottom : 0;
        }
        .button:hover {
            box-shadow : 2px 2px 0 black;
            transform : translate(-2px, -2px);
        }
