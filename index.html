        }

        function PrettyButton(bucket) {
            return element("button").innerHTML(bucket.content).innerHTML(bucket.content).padding(5).paddingLeft(10).paddingRight(10).borderRadius("5px").borderWidth(2).borderColor("black").background("white").fontWeight("bold").boxShadow("3px 3px 0px").fontFamily("inter").margin(10).marginTop(20);
